<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        padding: 20px;
      }
      .box {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
      }
      input[type="file"],
      input[type="text"] {
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: large;
      }
      button:hover {
        background-color: #45a049;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Upload Box -->
      <div class="box">
        <!-- File Input -->
        <input
          type="file"
          id="fileInput"
          style="border: 2px solid #ccc; padding: 5px"
        />
        <br />
        <button onclick="uploadFile()">Upload File</button>
        <div id="output"></div>
      </div>
      <div style="border-left: 1px solid #ccc; height: 96vh"></div>

      <div class="box">
        <input type="text" id="fileNameInput" placeholder="eg. [HASH].type" />
        <br />
        <button onclick="redirectToFile()">Go to File</button>
      </div>
    </div>

    <script>
      function uploadFile() {
        document.getElementById("output").innerText = "Loading...";

        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select a file first.");
          return;
        }

        // Check file size (500MB = 500 * 1024 * 1024 bytes)
        const maxSize = 500 * 1024 * 1024;
        if (file.size > maxSize) {
          alert("File size exceeds 500MB limit.");
          return;
        }

        const reader = new FileReader();

        // Define fileContent variable in the appropriate scope
        let fileContent;

        reader.onload = function (event) {
          fileContent = event.target.result;
          // Call sha256 and handle the promise
          sha256(fileContent).then((hash) => {
            document.getElementById("output").innerText = "File hash: " + hash;

            const shortHash = hash.slice(0, 4);
            const fileExtension = file.name.split(".").pop();
            const newFileName = shortHash + "." + fileExtension;
            document.getElementById("output").innerText +=
              " New file name: " + newFileName;

            const payload = {
              file_name: newFileName,
            };

            const apiUrl = "${api_url}"; // Replace with your actual API URL

            // Fetch the presigned URL
            fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    "Error fetching presigned URL: " + response.statusText
                  );
                }
                return response.json();
              })
              .then((data) => {
                const presignedUrl = data.upload_url;

                // Upload the file to the presigned URL
                return fetch(presignedUrl, {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/pdf",
                  },
                  body: file, // Sending the file directly
                });
              })
              .then((uploadResponse) => {
                if (uploadResponse.ok) {
                  document.getElementById("output").innerText =
                    "Upload successful! File name: " + newFileName;
                } else {
                  throw new Error(
                    "Error uploading file to S3: " + uploadResponse.statusText
                  );
                }
              })
              .catch((error) => {
                document.getElementById("output").innerText = error.message;
              });
          });
        };

        reader.readAsBinaryString(file); // Initiate reading the file

        function sha256(str) {
          const buffer = new TextEncoder().encode(str);
          return crypto.subtle.digest("SHA-256", buffer).then((hash) => {
            return Array.from(new Uint8Array(hash))
              .map((x) => ("00" + x.toString(16)).slice(-2))
              .join("");
          });
        }
      }

      function redirectToFile() {
        const fileName = document.getElementById("fileNameInput").value;
        if (!fileName) {
          alert("Please enter a file name.");
          return;
        }
        // Redirect to /input with the file name as query parameter
        window.location.href = "/" + fileName;
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IFS - Insecure File Service</title>
    <meta
      name="description"
      content="Insecurely transfer files between devices connected to the internet."
    />
    <meta
      name="keywords"
      content="file sharing, file transfer, online file sharing, share files online"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ifs.kenf.dev/" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb; /* Used for disabled button background */
        --gray-300: #d1d5db;
        --gray-500: #6b7280; /* Can be used for disabled text if --gray-700 is too dark */
        --gray-700: #374151; /* Used for disabled button text and footer text */
        --gray-800: #1f2937;
        --red-500: #ef4444;
        --green-500: #10b981;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #eef1f5 100%);
        color: var(--gray-800);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        line-height: 1.5;
      }

      .container {
        display: flex;
        max-width: 900px;
        width: 90%;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin-top: auto;
        margin-bottom: 1rem; /* Add some margin below container before footer */
      }

      .panel {
        flex: 1;
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
      }

      .divider {
        width: 1px;
        background-color: var(--gray-200);
      }

      h2 {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--gray-800);
      }

      .upload-area {
        border: 2px dashed var(--gray-300);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
        transition: all 0.2s;
        cursor: pointer;
        height: 180px;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .upload-area:hover {
        border-color: var(--primary);
        background-color: var(--gray-50);
      }

      .upload-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--gray-700);
      }

      .file-input {
        display: none;
      }

      .button {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition:
          background-color 0.2s,
          color 0.2s;
        width: 100%;
      }

      .button:hover {
        background-color: var(--primary-hover);
      }

      .button:disabled,
      .button[disabled] {
        background-color: var(--gray-200) !important;
        color: var(--gray-700) !important;
        cursor: not-allowed;
      }

      .button:disabled:hover,
      .button[disabled]:hover {
        background-color: var(--gray-200) !important;
        color: var(--gray-700) !important;
      }

      .output {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: var(--gray-100);
        height: 6rem;
        max-height: 6rem;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 0.9rem;
      }

      .success {
        color: var(--green-500);
        font-weight: 500;
      }

      .error {
        color: var(--red-500);
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--gray-300);
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .loading {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .progress-container {
        display: none;
        margin-top: 1rem;
      }

      .progress-track {
        width: 100%;
        height: 8px;
        background-color: var(--gray-200);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--primary), #818cf8);
        border-radius: 4px;
        transition: width 0.15s ease;
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 100%
        );
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: var(--gray-700);
        margin-top: 0.4rem;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 95%;
          margin-top: 1rem;
          margin-bottom: 1rem;
        }

        .panel {
          padding: 1.5rem;
        }

        .divider {
          width: 100%;
          height: 1px;
        }
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: var(--gray-700);
        margin-top: auto;
        width: 100%;
      }

      footer a {
        color: var(--primary);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h2>upload file</h2>
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">üì§</div>
          <p>drag & drop your file here<br />or click to browse</p>
          <input type="file" id="fileInput" class="file-input" />
        </div>

        <!-- Cloudflare Turnstile Widget -->
        <div
          class="cf-turnstile"
          data-sitekey="${turnstile_site_key}"
          data-callback="turnstileCallback"
        ></div>
        <br />

        <button id="uploadButton" class="button" disabled>upload file</button>
        <div id="progressContainer" class="progress-container">
          <div class="progress-track">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div id="progressInfo" class="progress-info">
            <span id="progressPercent">0%</span>
            <span id="progressSize"></span>
            <span id="progressSpeed"></span>
          </div>
        </div>
        <div id="output" class="output"></div>
      </div>

      <div class="divider"></div>

      <div class="panel">
        <h2>access shared file</h2>
        <input
          type="text"
          id="fileNameInput"
          class="search-input"
          placeholder="enter file hash (e.g., a1b2)"
        />
        <button
          id="accessFileButton"
          onclick="redirectToFile()"
          class="button"
          disabled
        >
          access file
        </button>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const uploadButton = document.getElementById("uploadButton");
      const outputDiv = document.getElementById("output");
      const fileNameInput = document.getElementById("fileNameInput");
      const accessFileButton = document.getElementById("accessFileButton");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressPercent = document.getElementById("progressPercent");
      const progressSize = document.getElementById("progressSize");
      const progressSpeed = document.getElementById("progressSpeed");

      let uploadStartTime = 0;

      uploadArea.addEventListener("click", () => fileInput.click());

      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, highlight, false);
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        uploadArea.style.borderColor = getComputedStyle(
          document.documentElement,
        ).getPropertyValue("--primary");
        uploadArea.style.backgroundColor = getComputedStyle(
          document.documentElement,
        ).getPropertyValue("--gray-50");
      }

      function unhighlight() {
        uploadArea.style.borderColor = "";
        uploadArea.style.backgroundColor = "";
      }

      uploadArea.addEventListener("drop", handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length > 0) {
          fileInput.files = files;
          checkUploadButtonState();
        }
      }

      fileInput.addEventListener("change", checkUploadButtonState);

      function checkUploadButtonState() {
        if (fileInput.files.length > 0) {
          uploadButton.disabled = false;
          uploadArea.innerHTML = `<div class="upload-icon">üìÑ</div><p>$${fileInput.files[0].name}</p>`;
        } else {
          uploadButton.disabled = true;
          uploadArea.innerHTML = `
            <div class="upload-icon">üì§</div>
            <p>drag & drop your file here<br>or click to browse</p>
          `;
        }
      }

      uploadButton.addEventListener("click", uploadFile);

      function uploadFile() {
        uploadButton.disabled = true;
        uploadButton.innerHTML = `<span class="loading"></span>uploading...`;

        const file = fileInput.files[0];

        if (!file) {
          showError("please select a file first.");
          return;
        }

        const maxSize = 500 * 1024 * 1024; // 500MB
        if (file.size > maxSize) {
          showError("file size exceeds 500MB limit.");
          return;
        }

        appendLog(
          `üóÉÔ∏è processing file: $${file.name} ($${formatBytes(file.size)})`,
        );

        // Get Turnstile token
        const turnstileToken = turnstile.getResponse();
        if (!turnstileToken) {
          showError("please verify you are human.");
          return;
        }

        const payload = {
          original_filename: file.name,
          turnstile_token: turnstileToken,
        };

        const apiUrl = "${api_url}";
        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(
                  `Error fetching presigned URL ($${response.status}): $${
                    text || response.statusText
                  }`,
                );
              });
            }
            return response.json();
          })
          .then((data) => {
            if (
              !data.upload_url ||
              !data.upload_url.url ||
              !data.upload_url.fields ||
              !data.file_id
            ) {
              throw new Error("Invalid presigned URL data received.");
            }
            const presignedUrl = data.upload_url.url;
            const fileId = data.file_id;
            const formData = new FormData();
            Object.keys(data.upload_url.fields).forEach((key) => {
              formData.append(key, data.upload_url.fields[key]);
            });
            formData.append("file", file);

            // Use XHR instead of fetch to track upload progress
            return new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();

              showProgress();
              uploadStartTime = Date.now();

              xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                  updateProgress(e.loaded, e.total);
                }
              };

              xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                  resolve(fileId);
                } else {
                  reject(
                    new Error(
                      `Error uploading to S3 ($${xhr.status}): $${
                        xhr.responseText || xhr.statusText
                      }`,
                    ),
                  );
                }
              };

              xhr.onerror = () => {
                reject(new Error("Network error during upload."));
              };

              xhr.open("POST", presignedUrl);
              xhr.send(formData);
            });
          })
          .then((fileId) => {
            hideProgress();
            appendLog(
              `üéâ upload successful!\n     access with code: <strong class="success">$${fileId}</strong>\n     or at <a href="/$${fileId}" target="_blank" rel="noopener noreferrer">https://ifs.kenf.dev/$${fileId}</a>\n`,
              "success",
            );
            uploadButton.innerHTML = "upload file";
            resetUploadArea();
          })
          .catch((error) => {
            hideProgress();
            showError(`upload failed: $${error.message}`);
          });
      }

      function showError(message) {
        uploadButton.innerHTML = "upload file";
        checkUploadButtonState();
        appendLog(message, "error");
        if (window.turnstile) turnstile.reset();
      }

      function resetUploadArea() {
        fileInput.value = "";
        checkUploadButtonState();
        if (window.turnstile) turnstile.reset();
      }

      function formatBytes(bytes) {
        if (bytes === 0) return "0 B";
        const units = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return (
          (bytes / Math.pow(1024, i)).toFixed(i > 0 ? 1 : 0) + " " + units[i]
        );
      }

      function showProgress() {
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        progressPercent.textContent = "0%";
        progressSize.textContent = "";
        progressSpeed.textContent = "";
      }

      function updateProgress(loaded, total) {
        const pct = Math.round((loaded / total) * 100);
        progressBar.style.width = pct + "%";
        progressPercent.textContent = pct + "%";
        progressSize.textContent =
          formatBytes(loaded) + " / " + formatBytes(total);

        const elapsed = (Date.now() - uploadStartTime) / 1000;
        if (elapsed > 0.5) {
          const speed = loaded / elapsed;
          progressSpeed.textContent = formatBytes(speed) + "/s";
        }
      }

      function hideProgress() {
        progressBar.style.width = "100%";
        progressPercent.textContent = "100%";
        // Keep visible briefly so user sees completion, then hide
        setTimeout(() => {
          progressContainer.style.display = "none";
        }, 1500);
      }

      function checkAccessButtonState() {
        if (fileNameInput.value.trim() === "") {
          accessFileButton.disabled = true;
        } else {
          accessFileButton.disabled = false;
        }
      }

      fileNameInput.addEventListener("input", checkAccessButtonState);

      function redirectToFile() {
        const fileName = fileNameInput.value.trim();
        if (!fileName) {
          alert("Please enter a file hash.");
          return;
        }
        window.location.href = "/" + fileName;
      }

      function appendLog(message, type = "normal") {
        const div = document.createElement("div");
        div.textContent = message;
        if (type === "error") {
          const span = document.createElement("span");
          span.className = "error";
          span.textContent = "‚ö†Ô∏è " + message;
          div.textContent = "";
          div.appendChild(span);
        } else if (type === "success") {
          // Handle success specially to allow the link
          div.innerHTML = message;
        } else {
          div.textContent = message;
        }
        outputDiv.appendChild(div);
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }

      checkUploadButtonState();
      checkAccessButtonState();
    </script>
    <footer>
      <p>
        this was made by an indie developer. explore some other projects at
        <a
          href="https://www.kenf.dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          www.kenf.dev </a
        >.
      </p>
    </footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IFS - Insecure File Service</title>
    <meta
      name="description"
      content="Insecurely transfer files between devices connected to the internet."
    />
    <meta
      name="keywords"
      content="file sharing, file transfer, online file sharing, share files online"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ifs-app.kenf.dev/" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <style>
      :root {
        /* Primitives */
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-500: #6b7280;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        --red-500: #ef4444;
        --green-500: #10b981;

        /* Semantic - Light */
        --primary: #4f46e5;
        --primary-hover: #4338ca;

        --bg-body: linear-gradient(135deg, #f5f7fa 0%, #eef1f5 100%);
        --bg-card: #ffffff;
        --bg-upload: transparent;
        --bg-upload-hover: var(--gray-50);
        --bg-input: #ffffff;
        --bg-output: var(--gray-100);

        --text-main: var(--gray-800);
        --text-muted: var(--gray-700);
        --text-placeholder: var(--gray-500);

        --border-color: var(--gray-200);
        --border-input: var(--gray-300);
        --border-upload: var(--gray-300);

        --shadow-card: 0 10px 25px rgba(0, 0, 0, 0.05);

        --bg-btn-disabled: var(--gray-200);
        --text-btn-disabled: var(--gray-700);
      }

      [data-theme="dark"] {
        /* Semantic - Dark (Zinc Palette) */
        --primary: #6366f1; /* Indigo 500 */
        --primary-hover: #818cf8; /* Indigo 400 */

        --bg-body: #0a0a0a; /* Zinc 950 */
        --bg-card: #171717; /* Zinc 900 */
        --bg-upload: rgba(255, 255, 255, 0.03);
        --bg-upload-hover: rgba(255, 255, 255, 0.08);
        --bg-input: #171717; /* Zinc 900 */
        --bg-output: #0a0a0a; /* Zinc 950 */

        --text-main: #ededed; /* Zinc 50ish */
        --text-muted: #a1a1aa; /* Zinc 400 */
        --text-placeholder: #71717a; /* Zinc 500 */

        --border-color: #27272a; /* Zinc 800 */
        --border-input: #27272a; /* Zinc 800 */
        --border-upload: #27272a; /* Zinc 800 shadow alternative */

        --shadow-card:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        --bg-btn-disabled: #27272a; /* Zinc 800 */
        --text-btn-disabled: #52525b; /* Zinc 600 */
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        line-height: 1.5;
        transition:
          background 0.3s,
          color 0.3s;
      }

      .container {
        display: flex;
        max-width: 900px;
        width: 90%;
        background-color: var(--bg-card);
        border-radius: 16px;
        box-shadow: var(--shadow-card);
        overflow: hidden;
        margin-top: auto;
        margin-bottom: 1rem;
        transition:
          background-color 0.3s,
          box-shadow 0.3s;
      }

      .panel {
        flex: 1;
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
      }

      .divider {
        width: 1px;
        background-color: var(--border-color);
      }

      h2 {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-main);
      }

      .upload-area {
        background-color: var(--bg-upload);
        border: 2px dashed var(--border-upload);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
        transition: all 0.2s;
        cursor: pointer;
        height: 180px;
        width: 100%;
        display: flex; /* Added display flex to fix layout */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .upload-area:hover,
      .upload-area.drag-over {
        border-color: var(--primary);
        background-color: var(--bg-upload-hover);
      }

      .upload-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
      }

      .file-input {
        display: none;
      }

      .button {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition:
          background-color 0.2s,
          color 0.2s;
        width: 100%;
      }

      .button:hover {
        background-color: var(--primary-hover);
      }

      .button:disabled,
      .button[disabled] {
        background-color: var(--bg-btn-disabled);
        color: var(--text-btn-disabled);
        cursor: not-allowed;
      }

      .button:disabled:hover,
      .button[disabled]:hover {
        background-color: var(--bg-btn-disabled);
        color: var(--text-btn-disabled);
      }

      .output {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: var(--bg-output);
        color: var(--text-main);
        height: 6rem;
        max-height: 6rem;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 0.9rem;
      }

      .success {
        color: var(--green-500);
        font-weight: 500;
      }

      .error {
        color: var(--red-500);
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--bg-input);
        color: var(--text-main);
        border: 1px solid var(--border-input);
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .loading {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .progress-container {
        display: none;
        margin-top: 1rem;
      }

      .progress-track {
        width: 100%;
        height: 8px;
        background-color: var(--border-color);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--primary), #818cf8);
        border-radius: 4px;
        transition: width 0.15s ease;
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 100%
        );
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 0.4rem;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 95%;
          margin-top: 1rem;
          margin-bottom: 1rem;
        }

        .panel {
          padding: 1.5rem;
        }

        .divider {
          width: 100%;
          height: 1px;
        }
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: auto;
        width: 100%;
      }

      footer a {
        color: var(--primary);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        width="20"
        height="20"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
        />
      </svg>
      <svg
        class="moon-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        width="20"
        height="20"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
        />
      </svg>
    </button>
    <style>
      .theme-toggle {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        transition: all 0.2s;
      }
      .theme-toggle:hover {
        background: var(--bg-upload-hover);
        transform: translateY(-1px);
      }
      .moon-icon {
        display: none;
      }
      .sun-icon {
        display: block;
      }
      [data-theme="dark"] .moon-icon {
        display: block;
      }
      [data-theme="dark"] .sun-icon {
        display: none;
      }
    </style>

    <div class="container">
      <div class="panel">
        <h2>upload file</h2>
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">ðŸ“¤</div>
          <p>drag & drop your file here<br />or click to browse</p>
          <input type="file" id="fileInput" class="file-input" />
        </div>

        <!-- Cloudflare Turnstile Widget -->
        <div
          class="cf-turnstile"
          data-sitekey="${turnstile_site_key}"
          data-callback="turnstileCallback"
        ></div>
        <br />

        <button id="uploadButton" class="button" disabled>upload file</button>
        <div id="progressContainer" class="progress-container">
          <div class="progress-track">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div id="progressInfo" class="progress-info">
            <span id="progressPercent">0%</span>
            <span id="progressSize"></span>
            <span id="progressSpeed"></span>
          </div>
        </div>
        <div id="output" class="output"></div>
      </div>

      <div class="divider"></div>

      <div class="panel">
        <h2>access shared file</h2>
        <input
          type="text"
          id="fileNameInput"
          class="search-input"
          placeholder="enter file hash (e.g., a1b2)"
        />
        <button
          id="accessFileButton"
          onclick="redirectToFile()"
          class="button"
          disabled
        >
          access file
        </button>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const uploadButton = document.getElementById("uploadButton");
      const outputDiv = document.getElementById("output");
      const fileNameInput = document.getElementById("fileNameInput");
      const accessFileButton = document.getElementById("accessFileButton");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressPercent = document.getElementById("progressPercent");
      const progressSize = document.getElementById("progressSize");
      const progressSpeed = document.getElementById("progressSpeed");

      let uploadStartTime = 0;

      uploadArea.addEventListener("click", () => fileInput.click());

      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, highlight, false);
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        uploadArea.classList.add("drag-over");
      }

      function unhighlight() {
        uploadArea.classList.remove("drag-over");
      }

      uploadArea.addEventListener("drop", handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length > 0) {
          fileInput.files = files;
          checkUploadButtonState();
        }
      }

      fileInput.addEventListener("change", checkUploadButtonState);

      function checkUploadButtonState() {
        if (fileInput.files.length > 0) {
          uploadButton.disabled = false;
          uploadArea.innerHTML = `<div class="upload-icon">ðŸ“„</div><p>$${fileInput.files[0].name}</p>`;
        } else {
          uploadButton.disabled = true;
          uploadArea.innerHTML = `
            <div class="upload-icon">ðŸ“¤</div>
            <p>drag & drop your file here<br>or click to browse</p>
          `;
        }
      }

      uploadButton.addEventListener("click", uploadFile);

      function uploadFile() {
        uploadButton.disabled = true;
        uploadButton.innerHTML = `<span class="loading"></span>uploading...`;

        const file = fileInput.files[0];

        if (!file) {
          showError("please select a file first.");
          return;
        }

        const maxSize = 500 * 1024 * 1024; // 500MB
        if (file.size > maxSize) {
          showError("file size exceeds 500MB limit.");
          return;
        }

        appendLog(
          `ðŸ—ƒï¸ processing file: $${file.name} ($${formatBytes(file.size)})`,
        );

        // Get Turnstile token
        const turnstileToken = turnstile.getResponse();
        if (!turnstileToken) {
          showError("please verify you are human.");
          return;
        }

        const payload = {
          original_filename: file.name,
          turnstile_token: turnstileToken,
        };

        const apiUrl = "${api_url}";
        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(
                  `Error fetching presigned URL ($${response.status}): $${
                    text || response.statusText
                  }`,
                );
              });
            }
            return response.json();
          })
          .then((data) => {
            if (
              !data.upload_url ||
              !data.upload_url.url ||
              !data.upload_url.fields ||
              !data.file_id
            ) {
              throw new Error("Invalid presigned URL data received.");
            }
            const presignedUrl = data.upload_url.url;
            const fileId = data.file_id;
            const formData = new FormData();
            Object.keys(data.upload_url.fields).forEach((key) => {
              formData.append(key, data.upload_url.fields[key]);
            });
            formData.append("file", file);

            // Use XHR instead of fetch to track upload progress
            return new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();

              showProgress();
              uploadStartTime = Date.now();

              xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                  updateProgress(e.loaded, e.total);
                }
              };

              xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                  resolve(fileId);
                } else {
                  reject(
                    new Error(
                      `Error uploading to S3 ($${xhr.status}): $${
                        xhr.responseText || xhr.statusText
                      }`,
                    ),
                  );
                }
              };

              xhr.onerror = () => {
                reject(new Error("Network error during upload."));
              };

              xhr.open("POST", presignedUrl);
              xhr.send(formData);
            });
          })
          .then((fileId) => {
            hideProgress();
            appendLog(
              `ðŸŽ‰ upload successful!\n     access with code: <strong class="success">$${fileId}</strong>\n     or at <a href="/$${fileId}" target="_blank" rel="noopener noreferrer">https://ifs-app.kenf.dev/$${fileId}</a>\n`,
              "success",
            );
            uploadButton.innerHTML = "upload file";
            resetUploadArea();
          })
          .catch((error) => {
            hideProgress();
            showError(`upload failed: $${error.message}`);
          });
      }

      function showError(message) {
        uploadButton.innerHTML = "upload file";
        checkUploadButtonState();
        appendLog(message, "error");
        if (window.turnstile) turnstile.reset();
      }

      function resetUploadArea() {
        fileInput.value = "";
        checkUploadButtonState();
        if (window.turnstile) turnstile.reset();
      }

      function formatBytes(bytes) {
        if (bytes === 0) return "0 B";
        const units = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return (
          (bytes / Math.pow(1024, i)).toFixed(i > 0 ? 1 : 0) + " " + units[i]
        );
      }

      function showProgress() {
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        progressPercent.textContent = "0%";
        progressSize.textContent = "";
        progressSpeed.textContent = "";
      }

      function updateProgress(loaded, total) {
        const pct = Math.round((loaded / total) * 100);
        progressBar.style.width = pct + "%";
        progressPercent.textContent = pct + "%";
        progressSize.textContent =
          formatBytes(loaded) + " / " + formatBytes(total);

        const elapsed = (Date.now() - uploadStartTime) / 1000;
        if (elapsed > 0.5) {
          const speed = loaded / elapsed;
          progressSpeed.textContent = formatBytes(speed) + "/s";
        }
      }

      function hideProgress() {
        progressBar.style.width = "100%";
        progressPercent.textContent = "100%";
        // Keep visible briefly so user sees completion, then hide
        setTimeout(() => {
          progressContainer.style.display = "none";
        }, 1500);
      }

      function checkAccessButtonState() {
        if (fileNameInput.value.trim() === "") {
          accessFileButton.disabled = true;
        } else {
          accessFileButton.disabled = false;
        }
      }

      fileNameInput.addEventListener("input", checkAccessButtonState);

      function redirectToFile() {
        const fileName = fileNameInput.value.trim();
        if (!fileName) {
          alert("Please enter a file hash.");
          return;
        }
        window.location.href = "/" + fileName;
      }

      function appendLog(message, type = "normal") {
        const div = document.createElement("div");
        div.textContent = message;
        if (type === "error") {
          const span = document.createElement("span");
          span.className = "error";
          span.textContent = "âš ï¸ " + message;
          div.textContent = "";
          div.appendChild(span);
        } else if (type === "success") {
          // Handle success specially to allow the link
          div.innerHTML = message;
        } else {
          div.textContent = message;
        }
        outputDiv.appendChild(div);
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }

      checkUploadButtonState();
      checkAccessButtonState();

      // Theme logic
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      const savedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;

      if (savedTheme === "dark" || (!savedTheme && systemPrefersDark)) {
        html.setAttribute("data-theme", "dark");
      }

      themeToggle.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    </script>
    <footer>
      <p>
        this was made by an indie developer. explore some other projects at
        <a
          href="https://www.kenf.dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          www.kenf.dev </a
        >.
      </p>
    </footer>
  </body>
</html>

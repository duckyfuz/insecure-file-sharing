name: PR Preview Environment

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    environment: preview

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_pr_number: ${{ github.event.pull_request.number }}
      TF_VAR_is_preview: "true"

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init (PR-scoped state key)
        run: |
          terraform init \
            -backend-config="key=insecure-file-sharing-pr-${{ github.event.pull_request.number }}"
        working-directory: ./infra

      - name: Terraform Apply
        run: |
          terraform apply \
            -var-file=terraform.public.tfvars \
            -var="pr_number=${{ github.event.pull_request.number }}" \
            -var="is_preview=true" \
            -auto-approve \
            -no-color 2>&1 | tee apply_output.txt
        working-directory: ./infra

      - name: Extract Preview URL
        id: url
        run: |
          URL=$(terraform output -raw preview_url)
          echo "url=$URL" >> $GITHUB_OUTPUT
        working-directory: ./infra

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.url.outputs.url }}`;
            const sha = `${{ github.event.pull_request.head.sha }}`.substring(0, 7);
            const body = `<!-- pr-preview-comment -->
            ## ðŸš€ Preview Environment Ready

            | | |
            |---|---|
            | **Preview URL** | [${url}](${url}) |
            | **PR** | #${{ github.event.pull_request.number }} |
            | **Commit** | \`${sha}\` |

            > Preview environments are **automatically destroyed** when this PR is closed.`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existing = comments.find(c => c.body?.includes('<!-- pr-preview-comment -->'));
            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }

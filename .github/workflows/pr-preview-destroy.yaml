name: Destroy PR Preview

on:
  pull_request_target:
    types: [closed]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  destroy:
    name: Destroy Preview
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout base branch (not PR head)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init (PR-scoped state key)
        run: |
          terraform init \
            -backend-config="key=insecure-file-sharing-pr-${{ github.event.pull_request.number }}"
        working-directory: ./infra

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var-file=terraform.public.tfvars \
            -var="pr_number=${{ github.event.pull_request.number }}" \
            -var="is_preview=true" \
            -auto-approve \
            -no-color
        working-directory: ./infra

      - name: Update PR Comment (destroyed)
        uses: actions/github-script@v7
        with:
          script: |
            const body = `<!-- pr-preview-comment -->
            ## ðŸ—‘ï¸ Preview Environment Destroyed

            The preview environment for PR #${{ github.event.pull_request.number }} has been torn down.`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existing = comments.find(c => c.body?.includes('<!-- pr-preview-comment -->'));
            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }

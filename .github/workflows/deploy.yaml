name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    # Run on every push and PR - validates and shows plan
    # Only run on PRs from the same repo (not forks) or on push
    if: |
      github.event_name == 'push' || 
      github.event.pull_request.head.repo.full_name == github.repository

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        id: fmt
        run: |
          terraform fmt -check -recursive
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        working-directory: ./infra
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./infra

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./infra

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan -detailed-exitcode 2>&1 | tee plan_output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        working-directory: ./infra
        continue-on-error: true

      - name: Upload Plan Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/tfplan
          retention-days: 1

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infra/plan_output.txt', 'utf8');
            const truncated = planOutput.length > 60000 
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const body = `## Terraform Plan Results

            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            **Message:** ${{ github.event.pull_request.title }}

            | Step | Status |
            |------|--------|
            | ğŸ–Œï¸ Format | ${{ steps.fmt.outputs.exitcode == '0' && 'âœ… Passed' || 'âš ï¸ Failed' }} |
            | âš™ï¸ Init | ${{ steps.init.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ“ Validate | ${{ steps.validate.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ“‹ Plan | ${{ steps.plan.outputs.exitcode == '0' && 'âœ… No Changes' || steps.plan.outputs.exitcode == '2' && 'âš ï¸ Has Changes' || 'âŒ Error' }} |

            <details>
            <summary>Show Plan Output</summary>

            \`\`\`terraform
            ${truncated}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Only runs on push to main, requires environment approval
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production # â† Requires approval in repo settings

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./infra
